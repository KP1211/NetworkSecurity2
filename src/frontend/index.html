<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="container" style="width: 700px; margin: 50px auto;">
            <h1 style="text-align: center; margin-bottom: 50px;">Login</h1>
            
            <form>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username:</label>
                    <div class="col-sm-10">
                        <input id="username" class="form-control" type="text" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password:</label>
                    <div class="col-sm-10">
                        <input id="password" class="form-control" type="password"/>
                    </div>
                </div>
                
                <button id="submitCredentials" class="btn btn-primary">Submit</button>
                <input type="text" id="loginReadOnlyStatus" readonly/>
            </form>
        </div>
    </body>
</html>
