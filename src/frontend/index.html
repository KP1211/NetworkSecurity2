<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <link rel='stylesheet' type='text/css' href='index.css' />
        <script type='text/javascript' src='index.js'></script>
    </head>

    <body>
        <div class='container'>
            <form method='POST'>
                <div class='form-group'>
                    <input type='text' class='form-control' id='username' name='username' placeholder='Username' />
                    <input type='password' class='form-control' id='password' name='password' placeholder='Password' />
                </div>

                <button id="addUser" type="submit" class="btn btn-primary">Add User</button>
                <button id="deleteUser" type="submit" class="btn btn-primary">Delete User</button>
                <button id="updateUser" type="button" class="btn btn-primary">Update User</button>
                <button id="getAllUsers" type="button" class="btn btn-primary">Get All Users</button>
            </form>

            <ul class="display-users"></ul>
        </div>
    </body>
</html>
